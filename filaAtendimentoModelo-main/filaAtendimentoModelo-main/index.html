<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fila em JavaScript</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="atendimento.js"></script>
  <script src="FilaCircular.js"></script>
  <script src="index.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron bg-success text-light text-center py-3">
      <h1 class="display-4"><i class="fas fa-headset"></i> Sistema de Controle de Atendimento</h1>
    </div>
    <div id="mensagem-remocao" class="alert alert-success mt-3" style="display: block;"></div>
    <h2>Fila</h2>
    <div class="formulario">
      <p>Adicione pessoas na fila:</p>
      <div class="form-group">
        <label for="novoNome">Nome:</label>
        <input type="text" class="form-control" id="txtnovoNome">
      </div>
      <div class="form-group">
        <label for="novoCpf">CPF:</label>
        <input type="text" class="form-control" id="txtnovoCpf">
      </div>
      <div class="botoes">
        <button class="btn btn-primary" onclick="adicionarElemento()">Adicionar Ã  fila</button>
        <button class="btn btn-success" onclick="removerElemento()">Atender</button>
        <button class="btn btn-warning" onclick="buscarCpf()">Buscar</button>
      </div>
    </div>
    <div class="form-group">
      <label for="txtBuscar">Buscar por CPF:</label>
      <input type="text" class="form-control" id="txtBuscar">
    </div>
    <h2 id="lblPessoasFila">Fila:</h2>
    <div class="lista">
      <ul id="listFila"></ul>    
    </div>
    <footer class="footer bg-success text-light text-center mt-5 py-3">
      <div class="container text-center">
        <span class="text-light">Desenvolvido por IFSULDEMINAS <i class="fas fa-heart"></i></span>
      </div>
    </footer>
  </div>
</body>
</html>
